<div class="text-center" [ngClass]="{hidden: isLoading}">
    <img alt="" src="/assets/comment.gif">
</div>




<div class="panel panel-default" [ngClass]="{hidden: !isLoading}">
    <div class="panel-heading" *ngIf="pdata">
        <span class="label label-primary">{{ pdata.score }}</span>
        <div class="pull-right">
            <span class="label label-default"><i class="glyphicon glyphicon-filter"></i> r/{{pdata.subreddit}}</span>
        </div>
        <h3>{{pdata.title}}</h3>
        <hr>
        <span class="label label-default"><i class="glyphicon glyphicon-user"></i> {{pdata.author}}</span>
        <span class="label label-default cd"><i class="glyphicon glyphicon-time"></i> {{pdata.created | date:'short'}}</span>

        <div class="pull-right">
            <span class="badge">{{pdata.num_comments}}</span>
        </div>
    </div>
    <div class="panel-body" *ngIf="cdata" #myVar>
        
            <commentTree [cdata]="cdata"></commentTree>
        
    </div>
</div>
